<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge"><!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <title>Input</title>

</head>
<body>
<div class="container">
    <form action="{% url 'input' %}" method="post">
        {% csrf_token %}
        <div class="card">
            <div class="mb-3">
                <label for="formGroupExampleInput" class="form-label1">First number</label>
                <input type="text" name="a" class="form-control" id="formGroupExampleInput" placeholder="">
            </div>
            <div class="mb-3">
                <label for="formGroupExampleInput2" class="form-label2">Second number</label>
                <input type="text" name="b" class="form-control" id="formGroupExampleInput2" placeholder="">
            </div>

            <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1" value="+">
                <label class="form-check-label" for="flexRadioDefault1">Add</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" value="-">
                <label class="form-check-label" for="flexRadioDefault2">Subtract</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault3" value="*">
                 <label class="form-check-label" for="flexRadioDefault3">Multiply</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault4" value="/">
                <label class="form-check-label" for="flexRadioDefault4">Divide</label>
            </div>
            <button type="submit" class="btn btn-primary">Calculate</button>
        </div>
    </form>

</div>



</div>
</div>
</body>
</html>
